syntax = "proto3";

package lvi;

import "protos/bigquery_options.proto";

message Address {
  string street = 1;
  string number = 2;
  string country = 3;
}

message Actor {
  optional string actor_type = 1 [(default_value).string = "CONSUMER"];
  optional int64 userId = 2 [(required) = true, (description) = "Identifier in the master table"];
  optional string email = 3 [(description) = "Email address of the actor"];
  Address address = 4;
}
